<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="./assects/favicon.png" />
  </head>
  <body class="main__page__body">
    <div class="lhs__image">
      <img src="./assects/signin.svg" alt="sign up" />
    </div>
    <div class="rhs__content">
      <h1>Sign Up<span>.</span></h1>
      <div class="myForm">
        <form action="">
          <div>
            <label for="name">Name</label>
            <br />
            <input class="textBox" type="text" name="name" id="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <br />
            <input
              class="textBox"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <br />
            <input
              class="textBox"
              type="password"
              name="password"
              id="password"
              minlength="6"
              required
            />
          </div>
          <div>
            <input class="button" type="submit" value="Sign up" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
